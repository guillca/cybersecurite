<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // This script redirects any 404 page to the root of the application.
    // It assumes the application is hosted in a subdirectory on GitHub Pages,
    // like https://username.github.io/repo-name/
    const path = window.location.pathname;
    const repoName = path.split('/')[1];
    
    // Redirect to the base of the repo.
    if (repoName) {
      window.location.replace(window.location.origin + '/' + repoName);
    } else {
      // Fallback for custom domains or root deployments.
      window.location.replace(window.location.origin);
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, please return to the main page.</p>
</body>
</html>
